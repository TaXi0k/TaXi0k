<script>
const layers = document.querySelectorAll('.layer');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    layers.forEach(layer => {
        const depth = parseFloat(layer.dataset.depth); // 0.1 - 1
        const move = scrollY * depth;

        // translateY moves layer relative to scroll
        layer.style.transform = `translateY(${move}px)`;
    });
});

const navbarText = document.querySelectorAll('.navbarElement');
const navbarQuote = document.getElementById('navbarQuote');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    navbarText.forEach(el => {  // loop through each element
        if(scrollY < 780){
            el.style.setProperty('--text-color', 'black');
            navbarQuote.style.setProperty('--text-color', 'black');
        } else {
            el.style.setProperty('--text-color', 'white');
            navbarQuote.style.setProperty('--text-color', 'white');
        }
    });
});

const navbarContainer = document.getElementById('navbarContainer');

function updateNavbarBackground() {
    const scrollY = window.scrollY;

    if (scrollY > 780) {
        navbarContainer.style.background = 'black';
    } else {
        navbarContainer.style.background = 'none'; // removes gradient
    }
}

// Set initial state
updateNavbarBackground();

// Update on scroll
window.addEventListener('scroll', updateNavbarBackground);
</script>
